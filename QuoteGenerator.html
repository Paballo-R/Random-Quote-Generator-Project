<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <header>OUOTE OF THE DAY</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Measuring programming progress by lines of code is like measuring aircraft building progress by weight.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author"></div>
            <span>__</span>
            <span class="name">Bill Gates</span>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <button>NEW QUOTE</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
